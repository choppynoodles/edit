<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Figma</title>
</head>

<body>

    <main>
       
        <div class="container">

            <div class="container__title">
            <h2>Cards</h2>
        </div>
        

                <div class="container__card">

                   <div class="thumbnail"> 
                     <img src="/assets/Laptop.png" class="card__image__splash">
                   </div>

                    <section class="card__information">
                    <div class="card__info">
                        <div class="card__subject">
                            <h5>PRODUCTIVITY</h5>
                        </div>
                        <div class="card__time">
                            <h5>3 days ago</h5>
                        </div>
                    </div>

                    <div class="card__text">
                        <h2>7 Skills of Highly Effective Programmers</h2>
                        <p>Our team was inspired by the seven skills of highly effective programmers created by the
                            TechLead. We wanted to provide our own take on the topic...</p>
                    </div>

                    <div class="card__links">
                        <div class="card__user">
                            <img src="assets/user.jpeg" class="card__image__user">
                            <a href="" class="card__link__user">Glen Williams</a>
                        </div>

                        <div class="card__moreinfo">
                            <h4>Read more </h4>
                            <img src="/assets/Arrow-47.png" class="card__arrow">
                        </div>

                    </div>
                    </section>
                </div> 

                 
        


       
        

    </div>
        
    </main>

</body>

</html>
