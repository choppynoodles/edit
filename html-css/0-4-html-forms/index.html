<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Forms</title>
</head>
<body>
   <form>
       <div>
    <label for="first-name">First Name</label>
    <input type="text" id="name" name="first-name">
</div>
<div>
    <label for="last-name">Last Name</label>
    <input type="text" id="name" name="last-name">
</div>

<div>

    <label for="age">Age</label>
    <input type="number" id="age" name="age">
</div>

<div>

    <label for="date-birth">Date of Birth</label>
    <input type="date" id="date-birth" name="date-birth">
</div>

<div>

    <label for="address">Address</label>
    <input type="text" id="address" name="address">
</div>

<div>
   
    <label for="country">Country</label>

    <select name="country" id="country" name="country">
        <option value="country">Country</option>
        <option value="portugal">Portugal</option>
        <option value="espanha">Espanha</option>
        <option value="croacia">Croácia</option>
        <option value="franca">França</option>
        <option value="japao">Japão</option>
        <option value="indonesia">Indonésia</option>
        <option value="islandia">Islândia</option>
        <option value="china">China</option>
        <option value="russia">Russia</option>
        </select>
</div>
<div>


    <label for="comments">Comments</label>
    <textarea name="" id="" cols="30" rows="10"  placeholder="Fill your comments"></textarea>
</div>


   </form> 
</body>
</html>
